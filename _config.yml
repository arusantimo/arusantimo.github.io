# Blog settings
permalink: /blog/:title


# My variables
name: Arusantimo
description: Arusantimo Technology Blog
google_verification: null
paginate: 5
paginate_path: "/blog/page:num/"

# File management
include: [".htaccess"]
exclude: ["README.md", "LICENSE"]


# Sass
sass:
style: :compressed
sass_dir: _sass


# Markdown
markdown: kramdown
kramdown:
input: GFM
hard_wrap: false
highlighter: rouge

# Gems
gems: [jekyll-paginate]
