---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
    	{{ page.date | date: "%Y %B %-d  %H:%M" }}
    <span class="tag">{{ page.tags }}</span>
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
